<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel (compilateur pour le JSX) -->
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
  <title>Title</title>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

 const imgBasePath = "https://picsum.photos";
 const images = ["/id/25/200/300", "/id/28/200/300", "/id/35/200/300", "/id/38/200/300"];

 const Diapo = ({duration}) => {

  const [counter, setCounter] = React.useState(0);

  setTimeout(() => {
   if (counter === images.length - 1) {
    setCounter(0);
   } else {
    setCounter(counter + 1)
   }
  }, duration)

  return (
   <div>
    <img src={`${imgBasePath}${images[counter]}`} />
   </div>
  )
 }


 const root = ReactDOM.createRoot(
  document.querySelector("#root")
 )

 root.render(<Diapo duration={1500} />);


</script>
</body>
</html>
