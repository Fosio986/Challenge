<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel (compilateur pour le JSX) -->
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <title>Title</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">


        const Item = (props) => {
            return (
                <li>{props.value}</li>
            )
        }

        const Home = (props) => {

            const elems = [1, 2, 3, 4, 5, 6];

            return (
            <div>
            <span>{props.title}</span>
            <div>{props.subtitle}</div>
            <ul>
            {
                elems.map((val, i) => {
                return <Item value={val*3} key={i} />
                })
            }
            </ul>
            </div>
            )
        }

        const Main = ({subtitle}) => {

            const title = "Coucou"

            return (
            <div style={{
            color: "red",
            borderBottom: "1px solid red"
            }}>
            <Home title={title} subtitle={subtitle} />
            </div>
            )
        }


        ReactDOM.createRoot(
            document.querySelector("#root")
        )
        .render(
            <Main subtitle={"coucou sous titre"} toto={"tata"} />
        )
    </script>

</body>
</html>
